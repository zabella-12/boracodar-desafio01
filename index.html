<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Player</title>
</head>

<body>
    <main>
        <div class="players">
            <div class="player box1">
                <img src="./assets/bg-cel.svg" alt="ilustração da capa de álbum">
                <div class="descricao">
                    <h1>Acorda Devinho</h1>
                    <p>Banda Rocketseat</p>
                </div>
                <div class="controls-play">
                    <button class="back"></button>
                    <button class="play"></button>
                    <button class="next"></button>
                </div>
                <input type="range" min="0" max="10" step="1">
                <div class="time">
                    <div class="time-reproduction">
                        <p>03:20</p>
                    </div>
                    <div class="time-remaining">
                        <p>00:12</p>
                    </div>
                </div>
            </div>
            <div class="player box2">
                <div class="mini-thumb">
                    <img src="./assets/bg-icon.svg" alt="ilustração da capa de álbum">
                    <div class="descricao">
                        <h1>Acorda Devinho</h1>
                        <p>Banda Rocketseat</p>
                    </div>
                </div>
                <div class="controls-play">
                    <button class="back"></button>
                    <button class="play"></button>
                    <button class="next"></button>
                </div>
                <input type="range" min="0" max="10" step="1">
                <div class="time">
                    <div class="time-reproduction">
                        <p>03:20</p>
                    </div>
                    <div class="time-remaining">
                        <p>00:12</p>
                    </div>
                </div>
            </div>
            <div class="player box3">
                <div class="mini-thumb">
                    <img src="./assets/bg-icon.svg" alt="ilustração da capa de álbum">
                    <div class="descricao">
                        <h1>Acorda Devinho</h1>
                        <p>Banda Rocketseat</p>
                    </div>
                </div>
                <div class="controls-play">
                    <button class="back"></button>
                    <button class="play"></button>
                    <button class="next"></button>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
